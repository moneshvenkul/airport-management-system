<div class="jumbotron">
<h3>Planes</h3>
<div *ngFor="let plane of planes | async | paginate: { itemsPerPage: count, currentPage: p }" style="width: 300px;">
<app-planes-details [planes] = 'plane'></app-planes-details>
</div>
<div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>

<div *ngIf="currentUser.roles=='ROLE_ADMIN'">
    <button type="button" class="button btn-danger" (click)='deletePlanes()'>Delete All</button>
</div></div>
