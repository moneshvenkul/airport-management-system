<div class="jumbotron">
<h3>Pilots</h3>
<div *ngFor="let pilot of pilots | async | paginate: { itemsPerPage: count, currentPage: p }" style="width: 300px;">
<app-pilots-details [pilots] = 'pilot'></app-pilots-details>
</div>
<div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>

<div *ngIf="currentUser.roles=='ROLE_ADMIN'">
    <button type="button" class="button btn-danger" (click)='deletePilots()'>Delete All</button>
</div></div>
