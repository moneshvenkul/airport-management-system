<div class="jumbotron">
<h3>Add Pilots</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()" #planesform="ngForm">
    <div class="form-group">
      <label for="name"><b>Pilot Name</b></label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="pilots.pilotname" name="name" #name="ngModel" [class.is-invalid]="name.invalid && name.touched">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
 
    <div class="form-group">
      <label for="model"><b>Pilot Model</b></label>
      <input type="text" class="form-control" id="model" required [(ngModel)]="pilots.model" name="model" #model="ngModel" [class.is-invalid]="model.invalid && model.touched">
      <small class="text-danger" [class.d-none]="model.valid || model.untouched">Model is required</small>
    </div>

 
    <button type="submit" class="btn btn-success" [disabled]="planesform.form.invalid">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newPilots()">Add</button>
</div>
</div>
