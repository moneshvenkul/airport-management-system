<div class="jumbotron">

  <app-allocated-planes-details [allocatedplanes] = 'allocatedplane'></app-allocated-planes-details>
  </div>
  <div class="text-right">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
