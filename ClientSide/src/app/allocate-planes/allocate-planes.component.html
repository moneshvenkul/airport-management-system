<div class="jumbotron">
<form (ngSubmit)="onUpdate()">
 
    <div class="form-group">
        <label for="name">Id</label>
        <input type="text" class="form-control" id="id"  [(ngModel)]="hangars.id" name="id" readonly>
      </div>
   
 
    <div class="form-group">
      <label for="name">Hangar Name</label>
      <input type="text" class="form-control" id="name"  [(ngModel)]="hangars.hangarname" name="name" readonly>
    </div>
 
   
    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" class="form-control" id="model"  [(ngModel)]="hangars.model" name="model" readonly>
    </div>

    <div class="form-group">
        <label for="name">Plane Allocated</label>
        <input type="text" class="form-control" id="planeallocated"  [(ngModel)]="hangars.planeallocated" name="planeallocated" >
      </div>


 
    <button type="submit" class="btn btn-success">Update</button>

  </form>

  <div style="margin-top: 20px;"></div>
  <button type="button" style="margin-bottom: 20px;" (click)='toggleManager()'>Unallocated Plane's List</button>
  <div [hidden]="togglemanager">
  <app-unallocated-planes-list></app-unallocated-planes-list>
</div>

</div>
