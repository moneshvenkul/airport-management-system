<div class="jumbotron">
<form (ngSubmit)="onUpdate()">
 
    <div class="form-group">
        <label for="name">Id</label>
        <input type="text" class="form-control" id="id"  [(ngModel)]="pilots.id" name="id" readonly>
      </div>
   
 
    <div class="form-group">
      <label for="name">Pilot Name</label>
      <input type="text" class="form-control" id="name"  [(ngModel)]="pilots.pilotname" name="name">
    </div>
 
   
    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" class="form-control" id="model"  [(ngModel)]="pilots.model" name="model">
    </div>
 
 
    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
